<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency exchange Black Market</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="content" class="center">
        <h2>Обмін валют</h2>
        <table>
            <tr>
                <th>Купівля</th>
                <th>Валюта</th>
                <th>Продаж</th>
            </tr>
            <tr>
                <td id="usdBuy"></td>
                <td>USD</td>
                <td id="usdSell"></td>
            </tr>
            <tr>
                <td id="eurBuy"></td>
                <td>EUR</td>
                <td id="eurSell"></td>
            </tr>
            <tr>
                <td id="plnBuy"></td>
                <td>PLN</td>
                <td id="plnSell"></td>
            </tr>
        </table>

        <div>
            <label for="curSelect">Виберіть валюту:</label>
            <select id="curSelect">
                <option id="usd">USD</option>
                <option id="eur">EUR</option>
                <option id="pln">PLN</option>
            </select>
        </div>
        <div>
            <label for="sum">Введіть суму:</label>
            <input type="text" id="sum"/>
        </div>
        <div>
            <button id="btnSell">Продати</button>
            <button id="btnBuy">Купити</button>
            <div id="result"></div>
        </div>
        <a href="https://github.com/Nadiia-Mykhalevych/cursor_homework2">GitHub</a>
    </div>

    <script src="main.js"></script>
</body>
</html>
